<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje recibido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        .info {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nuevo mensaje de Reset Password Request</h2>
        <div class="info">
            <p><span class="label">Nombre:</span> {{ name }}</p>
            <p><span class="label">Correo electr√≥nico:</span> {{ email }}</p>
        </div>
        <div>
            <p><span class="label">Mensaje:</span></p>
            <p>{{ content }}</p>
        </div>
        <div class="footer">
            <p>Este mensaje fue enviado desde drf_ecommerce.</p>
        </div>
    </div>
</body>
</html>
